<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <!-- Email -->
        <label for="one">Email<br></label>
        <input type="email" id="one">
        <br>
        <br>
        <!-- Full Name -->
        <label for="two">Full Name<br></label>
        <input type="text" id="two">
        <br>
        <br>
        <!-- Gender -->
        <label for="six">Gender</label>
        <br>
        <input type="radio" id="six" name="Gender" value="Male">Male
        <br>
        <input type="radio" id="six" name="Gender" value="Female">Female
        <br>
        <br>
        <!-- Contact Number -->
        <label for="three">Contact No<br></label>
        <input type="number" id="three">
        <br>
        <br>
        <!-- Name of College/University -->
        <label for="four">Name of College/University<br></label>
        <input type="text" id="four">
        <br>
        <br>
        <!-- Current Pursuing Academic Degree -->
        <label for="five">Current Pursuing Academic Degree<br></label>
        <input type="text" id="five">
        <br>
        <br>
        <!-- Current Year of your Course -->
         <label for="seven">Current Year of your Course<br></label>
         <input type="radio" id="seven" name="Current Year of your Course">1
         <br>
         <input type="radio" id="seven" name="Current Year of your Course">2
         <br>
         <input type="radio" id="seven" name="Current Year of your Course">3
         <br>
         <input type="radio" id="seven" name="Current Year of your Course">4
         <br>
         <input type="radio" id="seven" name="Current Year of your Course">other
         <input type="text">
        <br>
        <br>
        <!-- Country -->
         <label for="eight">Country<br></label>
         <input type="radio" id="eight" name="Country">India
         <br>
         <input type="radio" id="eight" name="Country">other:
         <input type="text" id="eight">
        <br>
        <br>
        <br>
        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
