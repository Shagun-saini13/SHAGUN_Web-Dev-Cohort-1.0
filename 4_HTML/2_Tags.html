<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- 1.Paragraph Tag -->
    <p>paragraph tag</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ullam eius sapiente nihil laudantium reiciendis magni optio neque, excepturi autem dignissimos.</p>

    <!-- 2.Heading Tag -->
     <!-- Most Important texts are written in h1 tag -->
     <h1>hlo</h1> 
     <h2>hlo</h2>
     <h3>hlo</h3>
     <h4>hlo</h4>
     <h5>hlo</h5>
     <!-- less priority texts are written in h6 tag -->
     <h6>hlo</h6>

    <!-- 3.Anchor Tag -->
     <!-- Attributes in Anchor tag -->

     <!-- 1.href (Hypertext reference)->put link in href -->
     <!-- 2. target-> used to open the link in new tab -->
     <!-- 3. title-> When we keep cursor on link then a pop up text will come like click now -->
     <a href="https://www.youtube.com/results?search_query=c%2B%2B+full+course" target="_blank" title="click now">C++ Tutorials</a> 
     <br>
     <br>
     <!-- 4.download-> it is used to download the link content, like pdf and images -->
      <a href="https://www.dcpehvpm.org/E-Content/BCA/BCA-II/Web%20Technology/the-complete-reference-html-css-fifth-edition.pdf" download >html/css notes</a>
      <br>
      <br>
      <!-- 5. mailto -->
       <a href="mailto: contact@alphaintern.in">mail to</a>
       <br>
       <br>
      <!-- 6. contact number -->
       <a href="tel:+919117147196">contact now</a>
</body>
</html>
