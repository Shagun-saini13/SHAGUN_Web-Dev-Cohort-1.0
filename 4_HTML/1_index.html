<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>
</head>
<body>
    <!-- Tag-> tag is a marker that defines a specific element on a web page. These tags are enclosed in angle brackets < > and are used to structure and format content. Tags are fundamental for instructing web browsers on how to display text, images, links, and other multimedia elements.  -->

     <!-- p is a paragraph tag -->
    <p>Hello</p>

    <!-- Elements-> Elements contain opening tag,closing tag and the content inside tag -->
     <h1> Alpha Intern</h1>

    <!-- Attribute-> attributes are additional pieces of information used to modify the behavior or appearance of an element
      Attributes are always included in the opening tag of an HTML element. They are typically formatted as attribute_name="attribute_value".  -->

      <!-- below class is an attribute -->
      <h class="one">Alpha Intern</h> 

    <!-- comments-> They are used by developers to explain their code, document it, or temporarily disable parts of the code without affecting the visible output.  -->
</body>
</html>
