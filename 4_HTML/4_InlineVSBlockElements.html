<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Vs Block Elements</title>
</head>
<body>
    <p>Inline Vs Block Elements -> Block elements start on a new line and take up the full available width of their parent, while inline elements fit within a line and only occupy the space needed for their content. </p>
    <!-- Here are the block elements tag -->
    <p>hyee</p>
    <p>hlo</p>
    <h1>hyee</h1>
    <h2>hii</h2>
    <div>bye</div>
    <div>byeeee</div>
    <hr>

    <!-- here are Inline Elements tag -->
     <span>Alpha Intern</span>
     <span>hii</span>
     <span>how are you</span>
     <b>yes</b>
     <b>yah</b>
</body>
</html>
